<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="./assets/favicon_io (1) 2/favicon-16x16.png" type="image/png" />
        <script src="scripts/reactions.js"></script>
        <script defer src="bundle.js"></script>

        <title>Love Island Reacts</title>
    </head>

<body>
    <main>
        <header>
            <h1>Love Island Reacts</h1>
        </header>
        <!-- DARK MODE -->
        <section id="dark__mode">
            <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
            </label>
        </section>
        <!-- POST ENTRY -->
        <section class="post">
            <div class="post__content">
                <textarea class="post__text" placeholder="What's happening?" maxlength="280"></textarea>
            </div>
            <form class="post__actions">
                <a href="#giphy-search"><img src="assets/gif.png" alt="gif" /></a>
                <p class="post__characters"><span class="current-count">0</span>/280 characters</p>
                <input type="submit" value="Post" class="post__btn" />
            </form>
        </section>
        <!-- POSTS -- this should be where the uploaded posts go -->
        <section class="post" id="posts-container">

            <!-- <div class="reactions">
                <button type="button" id="heart__btn" class="reaction__btn">üíñ</button>
                <button type="button" id="thumb__btn" class="reaction__btn">üëç</button>
                <button type="button" id="clap__btn" class="reaction__btn">üëè</button>
                <button type="button" id="reply__btn" class="reaction__btn">
                    <a href="#reply-search">üí¨</a>
                </button>
            </div> -->
        </section>
        <!-- REPLY -->
        <section class="reply-search" id="reply-search">
            <div id="reply__container">
                <textarea class="reply-search__text" placeholder="Reply" maxlength="280"></textarea>
                <a href="" class="modal__close">&times;</a>
            </div>
            <div class="reply__results"></div>
        </section>
        <!-- GIPHY SEARCH -->
        <section class="giphy-search" id="giphy-search">
            <form class="giphy-search__form">
                <div class="giphy-search__container">
                    <input type="text" placeholder="Search for GIFs" id="gif-search-bar" />
                    <a href="" class="modal__close">&times;</a>
                </div>
                <div class="reply__results"></div>
            </section>
            <!-- GIPHY SEARCH -->
            <section class="giphy-search" id="giphy-search">
                <form class="giphy-search__form">
                    <div class="giphy-search__container">
                        <input type="text" placeholder="Search for GIFs" id="gif-search-bar" />
                        <a href="" class="modal__close">&times;</a>
                    </div>
                    <div class="giphy-search__results"></div>
                </form>
            </section>

            <!-- FOOTER -->
            <section class="footer__container">
                <footer>
                    <p>¬©Elicia, Tobi, Corneliu & Abi</p>

            </section>
        </main>
